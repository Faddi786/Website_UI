<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Box</title>

</head>
<floatingbody>

<button id="floatingButton">Click Me</button>

<div id="floatingBox">
  <!-- Content of the floating box -->
  <span id="messageText"></span>
  <button id="okButton"><span>OK</span></button>
</div>

<script>
  function floatingMessageBox(message) {
    var floatingBox = document.getElementById('floatingBox');
    var messageText = document.getElementById('messageText');
    messageText.textContent = message;
    floatingBox.style.display = 'block';
  }

  document.getElementById('floatingButton').addEventListener('click', function() {
    floatingMessageBox("First Line. Second Line");
  });

  document.getElementById('okButton').addEventListener('click', function() {
    var floatingBox = document.getElementById('floatingBox');
    floatingBox.style.animation = 'slideUp 0.5s ease forwards';
    setTimeout(function() {
      floatingBox.style.display = 'none';
      floatingBox.style.animation = ''; // Reset animation
    }, 500);
  });
</script>
</floatingbody>
</html>
